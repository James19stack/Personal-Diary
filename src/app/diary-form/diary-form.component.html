<div class="container-fluid">
    <h2 class="header">Create New Diary Event</h2>
    <hr>
    <form (ngSubmit)='submitDiary()' #diaryForm='ngForm'>
        <div class="form-group">

            <label for="date">Fill in the date</label><br><br>
            <input type="date" class="form-control" id="date" [(ngModel)]="newDiary.date" name="date" #date='ngModel' required><br>
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
               <p>Date is required</p> 
            </div>
        </div>
        <div class="form-group">

            <label for="Title Name">Event Title</label><br><br>
            <input type="text" class="form-control" id="title" [(ngModel)]="newDiary.title" name="title" #title='ngModel' required><br>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>Title is required</p>
            </div>
        </div>
        <div class="form-group">

           <label for="description">Description</label><br><br>
           <textarea class="form-control" id="description" rows="4" [(ngModel)]="newDiary.description" name="description" #description="ngModel" required></textarea><br>
           <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
           </div>
        </div>
        <button type="submit" class="btn btn-success">Add Diary</button><br>
    </form>
</div>
